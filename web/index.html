<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MN511 Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./assets/app.css" />
  </head>
  <body>
    <main class="map-shell">
      <div id="map"></div>

      <div class="map-badge">
        <div class="app-title">MN511 Live Map</div>
        <div class="app-subtitle">Live layers from your API</div>
      </div>

      <aside class="map-panel">
        <div class="sidebar-tabs">
          <button class="tab-btn active" data-tab="layers">Layers</button>
          <button class="tab-btn" data-tab="legend">Legend</button>
          <button class="tab-btn" data-tab="list">List</button>
        </div>
        <div class="sidebar-content">
          <div id="tab-layers" class="tab-panel active">
            <div id="layer-list" class="layer-list"></div>
          </div>
          <div id="tab-legend" class="tab-panel">
            <div id="legend" class="legend"></div>
          </div>
          <div id="tab-list" class="tab-panel">
            <div class="panel-title">Latest Alerts</div>
            <div id="list" class="panel-list"></div>
          </div>
        </div>
      </aside>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
