<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MN511 Traffic & Road Conditions</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="./assets/app.css" />
  </head>
  <body>
    <main class="map-shell">
      <div id="map"></div>

      <!-- Top Header Badge -->
      <header class="map-header">
        <div class="header-brand">
          <div class="brand-icon">üö¶</div>
          <div>
            <div class="brand-title">MN511 Live Map</div>
            <div class="brand-subtitle">Traffic, Weather & Road Conditions</div>
          </div>
        </div>
        <div class="header-status">
          <span class="status-dot"></span>
          <span id="last-update">Loading...</span>
        </div>
      </header>

      <!-- Right Sidebar Panel -->
      <aside class="map-panel" id="map-panel">
        <div class="resize-handle resize-handle-right" data-resize="right"></div>
        <div class="resize-handle resize-handle-bottom" data-resize="bottom"></div>
        <div class="resize-handle resize-handle-corner-left" data-resize="corner"></div>
        <div class="sidebar-header">
          <div class="sidebar-tabs">
            <button type="button" class="tab-btn active" data-tab="layers">
              <span class="tab-icon">üìç</span>
              Layers
            </button>
            <button type="button" class="tab-btn" data-tab="list">
              <span class="tab-icon">üìã</span>
              List
            </button>
            <button type="button" class="tab-btn" data-tab="legend">
              <span class="tab-icon">‚ÑπÔ∏è</span>
              Legend
            </button>
          </div>
        </div>

        <div class="sidebar-content">
          <!-- Layers Tab -->
          <div id="tab-layers" class="tab-panel active">
            <div class="layer-section">
              <div class="section-header">
                <h3 class="section-title">
                  <span class="section-icon">‚ö†Ô∏è</span>
                  Traffic Events
                </h3>
                <button type="button" class="section-toggle" data-section="traffic">Select All</button>
              </div>
              <div id="traffic-layers" class="layer-group"></div>
            </div>

            <div class="layer-section">
              <div class="section-header">
                <h3 class="section-title">
                  <span class="section-icon">üå°Ô∏è</span>
                  Weather & Conditions
                </h3>
                <button type="button" class="section-toggle" data-section="weather">Select All</button>
              </div>
              <div id="weather-layers" class="layer-group"></div>
            </div>

            <div class="layer-section">
              <div class="section-header">
                <h3 class="section-title">
                  <span class="section-icon">üìç</span>
                  Services & Info
                </h3>
                <button type="button" class="section-toggle" data-section="services">Select All</button>
              </div>
              <div id="services-layers" class="layer-group"></div>
            </div>
          </div>

          <!-- List Tab -->
          <div id="tab-list" class="tab-panel">
            <div class="list-header">
              <div class="panel-title">Active Alerts</div>
              <div class="list-stats">
                <span id="list-count">0</span> items
              </div>
            </div>
            <div class="list-filters">
              <button type="button" class="filter-chip active" data-filter="all">All</button>
              <button type="button" class="filter-chip" data-filter="high">High Priority</button>
              <button type="button" class="filter-chip" data-filter="recent">Recent</button>
            </div>
            <div id="list" class="panel-list"></div>
          </div>

          <!-- Legend Tab -->
          <div id="tab-legend" class="tab-panel">
            <div class="panel-title">Map Legend</div>
            <div id="legend" class="legend"></div>
          </div>
        </div>
      </aside>

      <!-- Map Controls -->
      <div class="map-controls">
        <button type="button" id="zoom-in" class="map-control-btn" title="Zoom In">+</button>
        <button type="button" id="zoom-out" class="map-control-btn" title="Zoom Out">‚àí</button>
        <button type="button" id="locate" class="map-control-btn" title="My Location">üìç</button>
        <button type="button" id="refresh" class="map-control-btn" title="Refresh Data">üîÑ</button>
      </div>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
